<ion-header>

  <ion-navbar>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item id="login-input1">
    <ion-label>
      Class Number
    </ion-label>
    <ion-input type="number" [(ngModel)]="startAttendanceInfo.classNumber" [ngModelOptions]="{standalone: true}" name="classNumber" placeholder=""></ion-input>
  </ion-item>
  <button ion-button color="positive" block (click)=startAttendance()>Add</button>
</ion-content>
