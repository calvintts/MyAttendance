<ion-header>
  <ion-navbar>
    <ion-title>
      Class Right Now
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div id="classOne-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <!--<div id="plzInputClassNum">Please input your class number</div>-->
    <!--Please input your class number : <ion-input type="text" id="classNumInput" [(ngModel)]="classNumInfo.classNumber" [ngModelOptions]="{standalone: true}" name="classNum" placeholder=""></ion-input>-->
    <!--<p style="color:#000000;">-->
      <!--Class not active-->
    <!--</p>-->
    <ion-item id="signup-input4">
      <ion-label>
        Class number :
      </ion-label>
      <ion-input type="text" [(ngModel)]="classNumInfo.classNumber" [ngModelOptions]="{standalone: true}" name="classNumber" placeholder=""></ion-input>
    </ion-item>
  </div>
  <div class="spacer" style="width:283px;height:126px;" id="classOne-spacer2"></div>
  <button id="classOne-button9" ion-button color="positive" block (click)="checkInClass()">
    Check in.
  </button>
  <button id="classOne-button10" ion-button color="positive" block on-click="goToClasses()">
    Go Back
  </button>
  <div class="spacer" style="height:100px;" id="classOne-spacer10"></div>
  <button id="classOne-button30" ion-button clear color="assertive" large style="border-radius:0px 0px 0px 0px;" on-click="goToLogin()">
    <ion-icon name="log-out"></ion-icon>
  </button>
  <button id="classOne-button31" ion-button clear color="stable" large style="border-radius:0px 0px 0px 0px;"></button>
  <button id="classOne-button32" ion-button clear color="positive" large style="border-radius:0px 0px 0px 0px;" on-click="goToClasses()">
    <ion-icon name="home"></ion-icon>
  </button>
  <button id="classOne-button33" ion-button clear color="positive" large style="border-radius:0px 0px 0px 0px;" on-click="goToCalanderClassOne()">
    <ion-icon name="calendar"></ion-icon>
  </button>
</ion-content>
