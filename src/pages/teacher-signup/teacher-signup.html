<ion-header>
  <ion-navbar>
    <ion-title>
      Teacher Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page20">
  <form id="teacherSignup-form4">
    <ion-list id="teacherSignup-list12">
      <ion-item id="teacherSignup-input9">
        <ion-label>
          First Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="teacherSignupInfo.firstname" [ngModelOptions]="{standalone: true}" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="teacherSignup-input10">
        <ion-label>
          Last Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="teacherSignupInfo.lastname" [ngModelOptions]="{standalone: true}" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="teacherSignup-input11">
        <ion-label>
          Teacher ID
        </ion-label>
        <ion-input type="text" [(ngModel)]="teacherSignupInfo.id_number" [ngModelOptions]="{standalone: true}" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="teacherSignup-input12">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="teacherSignupInfo.email" [ngModelOptions]="{standalone: true}" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="teacherSignup-input13">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="teacherSignupInfo.password" [ngModelOptions]="{standalone: true}" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="teacherSignup-button16" ion-button color="positive" block (click)=instructorRegister(teacherSignupInfo) >
      Sign up
    </button>
  </form>
</ion-content>
